	function fset_fenlei(id)
	{
				var ret=$api.getStorage('fenlei_list');
				 var yiji_z=new Array();
            	 var i,j,t;
            	 var yiji_i=0;
                 var par=ret[0].catId;
                 var html='';
                 for(i=0;i<ret.length;i++)
                 {
                 	if(ret[i].parentId==id)
                 	{
                 		par=ret[i].catId;
                 	}
                 }
                 for(i=0;i<ret.length;i++){
                 	if(ret[i].parentId==par)
                 	{
                 		if(ret[i].catImg=="" || ret[i].catImg==null || ret[i].catImg.length<=0) document.getElementById("fenlei_img").style.display="none";
                 		else document.getElementById("fenlei_img").src=$api.getStorage("YAH_web")+ret[i].catImg;
                 		html+='<ul>';
                 		html+='<div class="title">'+ret[i].catName+'</div>';
                 		for(j=0;j<ret.length;j++)
                 		{
                 			if(ret[i].parentId==ret[j].parentId)
                 			{
                 				html+='<li tapmode="" onclick="fopen_fenlei(\''+ret[j].catId+'\',\''+ret[j].catName+'\')">';
								//html+='	<img src="'+$api.getStorage("YAH_web")+ret[j].catImg+'" />';
								if(ret[j].catImg=="" || ret[j].catImg==null || ret[j].catImg.length<=0) html+='	<img src="../image/default.png" />';
								else html+='	<img src="'+$api.getStorage("YAH_web")+ret[j].catImg+'" />';
								html+='	<a>'+ret[j].catName+'</a>';
								html+='</li>';
                 			}
                 		}
                 		html+='</ul>';
                 		yiji_i++;
                 	}
                 }
                 document.getElementById("content").innerHTML=html;
                 $('body').animate({scrollTop: 0}, 500);
                 api.parseTapmode();
	}
	function fopen_fenlei(id,name)
	{
		api.openWin({
	        name: 'fenlei_goods_header',
	        url: 'fenlei_goods_header.html',
	        pageParam:{
	        	catId:id,
	        	catName:name
	        }
        });
	}
