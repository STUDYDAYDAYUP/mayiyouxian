<script type="text/javascript">
	apiready = function(){
		fcsh();
	};
	function fxuan(n,name)
	{
		var max=$('.list').length;
		xuan=n;
		xuan_name=name;
		for(var i=0;i<max;i++)
		{
			if(i==n)
			{
				$('.left').eq(i).addClass('color_zi');
				$('.right').eq(i).css('display','block');
//				api.execScript({
//	               	frameName:'weibang_fenlei',
//	                script: 'fset_catName(\''+name+'\');'
//              });
                api.execScript({
	               	frameName:'weibang_fenlei',
	                script: 'fset_type(\''+(n-1)+'\');'
        		});
				api.execScript({
	               	name:'weibang_fenlei_header',
	                script: 'fset_catName(\''+name+'\');fclose_tanc();'
                });
			}
			else
			{
				$('.left').eq(i).removeClass('color_zi');
				$('.right').eq(i).css('display','none');
			}
		}
	}
	function fcsh()
	{
		var max=$('.list').length;
		var t=0;
		for(var i=0;i<max;i++)
		{
			var val=$('.left').eq(i).html();
			if(val==api.pageParam.catName)
			{
				$('.left').eq(i).addClass('color_zi');
				$('.right').eq(i).css('display','block');
				t++;
				break;
			}
		}
		if(t==0) 
		{
			$('.left').eq(1).addClass('color_zi');
			$('.right').eq(1).css('display','block');
		}
	}
</script>
