<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		api.openFrame({
	        name: 'new_address_diqu',
	        url: 'new_address_diqu.html',
	        pageParam:{
            		header_h:api.pageParam.header_h+api.pageParam.from,
            		rect_h:api.pageParam.rect_h-api.pageParam.from
            },
	        rect: {
		        x:0,
		        y:api.pageParam.header_h+api.pageParam.from,
		        w:'auto',
		        h:api.pageParam.rect_h-api.pageParam.from
	        },

        });

	};
function fclose()
{
	api.closeFrame({
	    name: 'new_address_xuan'
    });
	api.closeFrame({

    });
	api.closeFrame({

    });
}
