var end_x, end_y, dian_n = 0, start_x, start_y, m_time;
function fs_dian(goods_num_x,goods_num_y){
	dian_n ++;
	var $start_ = $(cartDom);
	start_x = $start_.offset().left;
	start_y = $start_.offset().top;
	// 方法一
	// end_x = parseFloat(goods_num_x);
	// end_y = parseFloat(goods_num_y) + $('body').scrollTop() - start_y + 25;
	// 方法二
	end_x = parseFloat(goods_num_x) - start_x;
	end_y = parseFloat(goods_num_y) + $('body').scrollTop() - start_y;

	if(end_y<150){
		m_time = 0.5;
	}
	else if(end_y<280){
		m_time = 0.62;
	}
	else{
		m_time = 0.75;
	}
	var dianH = '<div class="dian dian'+dian_n+'" style="left:'+start_x+'px;top:'+start_y+'px;transition-duration:'+m_time+'s;"><div class="dian_change" style="transition-duration:'+m_time+'s;"></div></div>';
	$('body').append(dianH);

	f_setT(dian_n,end_x,end_y,m_time);
}
function f_setT(num_,end_x_,end_y_,m_time_){
	m_time_ = m_time_*1000 + 50;
	setTimeout(function(){
		// 方法一
		// $('.dian'+num_).css('left',end_x_);
		// $('.dian'+num_).find('.dian_change').css('top',end_y_);
		// 方法二
		$('.dian'+num_).css({
			'transform': 'translateX('+ end_x_ +'px)'
		});
		$('.dian'+num_).find('.dian_change').css({
			'transform': 'translateY('+ end_y_ +'px)'
		});

	},0)
	setTimeout(function(){
		$('.dian'+num_).remove();
	},m_time_)
}

function check_update(){

	    var mam = api.require('mam');
		mam.checkUpdate(function( ret, err ){
		    //alert(JSON.stringify(ret||err));
		    if(ret['result']['update']){
		        api.confirm({
				    title: '更新提示',
				    msg: ret['result']['updateTip'],
				    buttons: ['下载更新', '取消']
				},function( ret1, err1 ){
				    if( ret1 ){
				    	if(ret1.buttonIndex == 1)
				    	{
				    		api.download({
                                url : ret['result']['source'],
                                report : true
                            }, function(ret2, err2) {
                                if (ret2 && 1 == ret2.state) {
                                    var savePath = ret2.savePath;
                                    api.installApp({
                                        appUri : savePath
                                    });
                                }
                            });
				    	}
				    }else{
				         //alert( JSON.stringify( err ) );
				    }
				});
		    }
		});
    }
    else if(api.systemType == 'ios'){
        api.ajax({
            url: YAH_web+'/index.php?m=Api&c=Plat&a=check_update_ios',
            method: 'post',
            cache: false,
            timeout: 30,
            dataType: 'json',
            returnAll:false,

            }
        },function(ret,err){

				    title: '更新提示',

				    buttons: ['下载更新', '取消']

				    if( ret1 ){

				    	}
				    }else{

				    }
				});
            }
        });
    }
