<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/header.css"/>
    <style>
    	body{
    		background-color:#f2f2f2;
    	}
    	.topzhong{
    		padding:0 50px 0 50px;
    	}
    	.topyou{
    		width:75px;
    	}
    </style>
</head>
<body>
<div id="wrap">
	<header id="headers">
        <div id="goshop" class="topbar ">
	        <div tapmode="a" onclick="freturn();" class="topzuo"></div>
	      	<div class="topzhong">优惠券</div>
	      	<div tapmode="a" class="topyou" onclick="fopen_shuoming();">使用说明</div>
	      	<!--<div tapmode="a" class="topyou_tu" onclick="fopen_goshop();"></div>-->
        </div>
	</header>
</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
var header_h=0;
var rect_h=0;
var shuoming_pan=0;
function freturn()
{
	api.closeWin({
    });
}
function fset_shuoming_pan(n)
{
	shuoming_pan=n;
}
	apiready = function(){
			api.parseTapmode();
		if(api.systemType=='ios'){
       		document.getElementById("headers").style.paddingTop="20px";
    	}
    	else
    	{
    		var sVer = api.systemVersion;
    		var banben=parseFloat(sVer);
    		if(banben>=4.4)
    		{
    			document.getElementById("headers").style.paddingTop="25px";
    		}
    	}
    	setTimeout("fopencontent()",200);
	};
function fopencontent()
{
			var $header = $api.dom('header');
			$api.fixIos7Bar($header);
			var $body = $api.dom('body');
			header_h = $api.offset($header).h;
			var body_h = $api.offset($body).h;
			rect_h = api.winHeight - header_h;
			
	    	api.openFrame({
		        name: 'xuan_youhuiquan',
		        url: 'xuan_youhuiquan.html',
		        vScrollBarEnabled:false,
            	hScrollBarEnabled:false,
            	bounces:true,
            	pageParam:{
            		n:api.pageParam.n,
            		money:api.pageParam.money,
            		shop_id:api.pageParam.shop_id,
            		z_goodsId_list:api.pageParam.z_goodsId_list,
			    	z_goodsPinpai_list:api.pageParam.z_goodsPinpai_list,
			    	z_fenleiId1_list:api.pageParam.z_fenleiId1_list,
			    	z_fenleiId2_list:api.pageParam.z_fenleiId2_list,
			    	z_fenleiId3_list:api.pageParam.z_fenleiId3_list,
			    	z_goodsMoney_list:api.pageParam.z_goodsMoney_list,
			    	z_SfenleiId1_list:api.pageParam.z_SfenleiId1_list,
	    			z_SfenleiId2_list:api.pageParam.z_SfenleiId2_list,
	    			z_goodsNum_list:api.pageParam.z_goodsNum_list
            	},
		        rect: {
			        x : 0,
					y : header_h,
					w : 'auto',
					h : rect_h
		        },
		        bgColor:"#f2f2f2"
	        });
}
function fopen_shuoming()
{
	var $header = $api.dom('header');
	$api.fixIos7Bar($header);
	var $body = $api.dom('body');
	header_h = $api.offset($header).h;
	var body_h = $api.offset($body).h;
	rect_h = api.winHeight - header_h;
	if(Number(shuoming_pan)==0)
		{
			shuoming_pan=1;
			api.openFrame({
	            name: 'youhuiquan_shuoming_tanc',
	            url: 'youhuiquan_shuoming_tanc.html',
	            pageParam:{
            		header_h:header_h+50,
            		rect_h:rect_h-50
            	},
	            rect:{
	            	x:0,
	            	y:header_h,
	            	w:'auto',
	            	h:rect_h
	            }
            });
            fopen_content();
        }
		else
		{
			shuoming_pan=0;
			api.execScript({
	           	frameName:'youhuiquan_shuoming_tanc',
	            script: 'fclose();'
            });
		}
}
function fopen_content()
	{
		api.openFrame({
	        name: 'youhuiquan_shuoming',
	        url: 'youhuiquan_shuoming.html',
	        rect: {
		        x:0,
		        y:header_h,
		        w:'auto',
		        h:200
	        },
	        animation:{
			    type:"movein",                //动画类型（详见动画类型常量）
			    subType:"from_top",       //动画子类型（详见动画子类型常量）
			    duration:300                //动画过渡时间，默认300毫秒
			}
        });
	}
function fopen_goshop()
	{
		api.closeWin({name:'bimaizhuanqu_header'});
		api.closeWin({name:'chaoshi_header'});
		api.closeWin({name:'dingdan_header'});
		api.closeWin({name:'dingdan_xx_header'});
		api.closeWin({name:'fenlei_header'});
		api.closeWin({name:'fuzhuangcheng_header'});
		api.closeWin({name:'miaosha_header'});
		api.closeWin({name:'tuangou_header'});
		api.closeWin({name:'wuliu_xx_header'});
		api.execScript({
			name:'root',
	        script: 'randomSwitchBtn("","goshop",3);'
        });
        api.closeWin({name:'goods_header'});
	}
</script>
</html>
