<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <style>
    	html{
			height: 100%;
		    width: 100%;
		    background-color: transparent;  
		}
		body{
			background-color: black;
		    float:left;
		    width: 100%;
		    height:100%;
		      background-color: transparent;  
		}
		#main{
			float:left;
			width: 100%;
		    font-size: 14px;
		    height:100%;
		    color:#fff;
		    background-color: black;
		    filter:alpha(opacity=40);  
		      -moz-opacity:0.4;  
		      -khtml-opacity: 0.4;  
		      opacity: 0.4;  
		}
    </style>
</head>
<body>
<div id="main" tapmode="a" onclick="fclose()">
	
</div>	
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		//fopen_content();
	};
	function fopen_content()
	{
		api.openFrame({
	        name: 'fenlei_xuan_di',
	        url: 'fenlei_xuan_di.html',
	        rect: {
		        x:0,
		        y:api.pageParam.header_h,
		        w:'auto',
		        h:430
	        },
	        animation:{
			    type:"movein",              //动画类型（详见动画类型常量）
			    subType:"from_top",         //动画子类型（详见动画子类型常量）
			    duration:300                //动画过渡时间，默认300毫秒
			}
        });
        api.openFrame({
	        name: 'fenlei_xuan_left',
	        url: 'fenlei_xuan_left.html',
	        rect: {
		        x:0,
		        y:api.pageParam.header_h,
		        w:api.winWidth/2,
		        h:400
	        },
	        vScrollBarEnabled:false,
	        hScrollBarEnabled:false
        });
        api.openFrame({
	        name: 'fenlei_xuan_right',
	        url: 'fenlei_xuan_right.html',
	        rect: {
		        x:api.winWidth/2,
		        y:api.pageParam.header_h,
		        w:api.winWidth-api.winWidth/2,
		        h:400
	        },
	        vScrollBarEnabled:false,
	        hScrollBarEnabled:false
        });
	}
function fclose()
{
	api.closeFrame({
	    name: 'weibang_fenlei_xuan'
    });
	api.closeFrame({
	    name: 'weibang_fenlei_shaixuan'
    });
    api.closeFrame({
	    name: 'weibang_fenlei_tanc'
    });
}
</script>
</html>
