    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <style>
    	html{
			height: 100%;
		    width: 100%;
		    background-color: transparent;  
		}
		body{
			background-color: black;
		    float:left;
		    width: 100%;
		    height:100%;
		      background-color: transparent;  
		}
		#main{
			float:left;
			width: 100%;
		    font-size: 14px;
		    height:100%;
		    color:#fff;
		    background-color: black;
		    filter:alpha(opacity=40);  
		      -moz-opacity:0.4;  
		      -khtml-opacity: 0.4;  
		      opacity: 0.4;  
		}
		.xuanze_bg{width:100%;height:100%;background-color:#000;position:fixed;top:0;left:0;opacity: 0.2;z-index: 99;}
		   	    .erweima{width:250px;height:320px;z-index:100;position:fixed;top:50%;left:50%;margin-top:-150px;margin-left:-125px;background-color:#fff;border:1px solid #f2f2f2;border-radius:10px;}

		.erweima_img{width:200px;height:200px;margin:30px auto;margin-bottom:0px;}

		.fenxiang{text-align:center;height:30px;margin:10px auto;line-height:30px;}

		.erweima_t{text-align:center;}

<body>
<div class="xuanze_bg"></div>
<div class="erweima">
    <div class="erweima_c" onclick="fclose();"><img src='../image/erweimac.png'/></div>
    <div class="erweima_img"><img id="erweima" src='../image/login1.gif'/></div>
    <div class="fenxiang" onclick="fenxiang_xuan()"><span>立即分享</span></div>
    <div class="erweima_t">扫描二维码，立即注册</div>
</div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/md5.min.js"></script>
<script type="text/javascript" src="../script/jquery190.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript">
	apiready = function(){
	    erweima();
	};
	
	function erweima(){
	    var user_id=$api.getStorage('user_id');
	    var FNScanner = api.require('FNScanner');
	    FNScanner.encodeImg({
		    content: YAH_web+'/index.php?m=Wx&c=User&a=loginbyapp&pid='+user_id,//'http://www.apicloud.com/',
		    saveToAlbum: false,
		    saveImg: {
		        path: 'fs://album.png',
		        w: 200,
		        h: 200
		    }
		}, function(ret, err) {
		    if (ret.status) {
		        //alert(JSON.stringify(ret));
		        $('#erweima').attr('src',ret.imgPath);
		    } else {
		        //alert(JSON.stringify(err));
		    }
		});
	}

function fclose()
{
	api.closeFrame({
	    name: 'erweima'
    });	
}
</script>
