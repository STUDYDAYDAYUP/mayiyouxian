	{
		$('.content').eq(0).html('<div class="jiazai"><div class="left"><img src="../image/login1.gif" /></div><div class="right">加载中...</div></div>');
		var lon=$api.getStorage('lon');
		var lat=$api.getStorage('lat');
		api.ajax({
            url: YAH_ajax_name+'get_sousuo_dianpu.php',
            method: 'post',
            cache: false,
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {
                	pan:api.pageParam.pan,
                	text:api.pageParam.title,
                	paixu:paixu,
                	shaixuan:'',
                	lat:lat,
                	lon:lon
                }
            }

            	var html='<ul>';

						function fzhuan(n)
						{
								n=n*10;
								var shi=parseInt((Number(n)/10));
								var ge=Number(n)%10;
								if(ge>0 && ge<=9) return shi+''+5;
								else return shi;
						}
						html+='		</div>';
						//html+='			<div class="s1"><span class="s_l"><span class="red">4.5</span> 月售0份</span><span class="s_r"><span class="red">'+ret[i].deliveryStartMoney+'</span>元起送</span></div>';

						html+='						<div class="sd_xingji_di"></div>';
						html+='					</div>';
						html+='					<span class="red">'+(ret[i].score).toFixed(1)+'</span> 月售'+ret[i].yue_xiaoliang+'份</span>';
						html+='					<span class="s_r"><span class="red">'+ret[i].deliveryStartMoney+'</span>元起送';
						html+='				</span>';
						html+='			</div>';
//						var juli='';
//						if(Number(ret[i].juli)<1000) juli=ret[i].juli+"米";

//						}

						html+='		</div>';
						html+='	</div>';
						html+='	<div class="di"><div class="list"><div class="bao"></div>满'+ret[i].deliveryFreeMoney+'元包邮</div></div>';
						html+='</li>';

						html+='		<div class="left"><img src="'+YAH_web+'/'+ret[i].shopImg+'" /></div>';
						html+='		<div class="right">';

						html+='			<div class="s1"><span class="s_l"><span class="red">4.5</span> 月售0份</span><span class="s_r"><span class="red">'+ret[i].deliveryStartMoney+'</span>元起送</span></div>';
						html+='			<div class="s2"><span class="s_l">预计送达时间：'+ret[i].deliveryCostTime+'分钟</span><span class="s_r">'+ret[i].deliveryMoney+'元配送费</span></div>';
						html+='		</div>';
						html+='	</div>';
						html+='	<div class="di"><div class="list"><div class="bao"></div>满'+ret[i].deliveryFreeMoney+'元包邮</div></div>';
						html+='</li>';
