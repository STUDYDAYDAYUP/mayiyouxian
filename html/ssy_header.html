    <style>

        }

			line-height: 28px;

    	}

    		border:1px solid #ff9393;

    		margin: 9px 5px 0 0;
    		border-radius: 2px;
    		font-size:12px;

    		display: -webkit-box;
            display: -webkit-flex;
            display: flex;

    		height:50px;
    	}
    	.di1{
    		display: -webkit-box;

    		background-repeat: no-repeat;
    		background-position: 2px 7px;
    		background-size: 16px 16px;
    		margin:0 3px;
    	}
    	.topbar {
            background: #60b034;

            line-height: 50px;

            /*display: none;*/
            color: #fff;
            font-size: 20px;
            font-weight: bold;

    	#goshop{

    	}
    	.topzuo{
    		width: 50px;

    		background-image:url('../image/return.png');

    	.topzhong{
    		-webkit-box-flex: 1;
            -webkit-flex: 1;

    	.topyou{

	            	{

	            		if(val==value) {pan=1;break;}
	            	}

	            }
	            else

	            if(api.pageParam.type=='dianpu')

function fopencontent()
{
	var $header = $api.dom('header');
			$api.fixIos7Bar($header);
			var $body = $api.dom('body');
			var header_h = $api.offset($header).h;
			var body_h = $api.offset($body).h;
			var rect_h = api.winHeight - header_h;

	    	api.openFrame({
		        name: 'ssy',
		        url: 'ssy.html',
		        vScrollBarEnabled:false,
            	hScrollBarEnabled:false,
            	bounces:true,
		        rect: {
			        x : 0,
					y : header_h,
					w : 'auto',
					h : rect_h
		        },
		        bgColor:"#f2f2f2"
	        });
}
