<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/header.css"/>
    <style>
    	body{
    		background-color:#f2f2f2;
    	}
    	header{
    		background: #ffffff;
    	}
    	#xuanxiaoqu{
    		background: #ffffff;
    		color: #282828;
    	}
    	.topzuo{
    		width: 70px;
    		box-sizing: border-box;
    		padding-left: 28px;
    		font-size: 14px;
    		text-align: left;
    		font-weight: normal;
    		background-image: url(../image/return_black.png);
    		background-position: 13px 15px;
    	}
    </style>
</head>
<body>
<div id="wrap">
	<header id="headers">
        <div id="xuanxiaoqu" class="topbar ">
	        <div tapmode="a" onclick="freturn();" class="topzuo">首页</div>
	      	<div class="topzhong" id="title">预约结果</div>
	      	<!--<div tapmode="a" class="topyou">编辑</div>-->
	      	<!-- <div tapmode="a" class="topyou_sousuo" onclick="fopen_sousuo();"></div> -->
        </div>
	</header>
</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
function freturn()
{
	
	api.closeToWin({
		name:'root'
    });
}
	apiready = function(){
			api.parseTapmode();
		if(api.systemType=='ios'){
       		document.getElementById("headers").style.paddingTop="20px";
    	}
    	else
    	{
    		var sVer = api.systemVersion;
    		var banben=parseFloat(sVer);
    		if(banben>=4.4)
    		{
    			document.getElementById("headers").style.paddingTop="25px";
    		}
    	}
    	// document.getElementById("title").innerHTML=api.pageParam.title;
    	setTimeout("fopencontent()",200);
	};

function fopencontent(){
	var $header = $api.dom('header');
	$api.fixIos7Bar($header);
	var $body = $api.dom('body');
	var header_h = $api.offset($header).h;
	var body_h = $api.offset($body).h;
	var rect_h = api.winHeight - header_h;
	
	api.openFrame({
        name: 'yuyuejieguo',
        url: 'yuyuejieguo.html',
        vScrollBarEnabled:false,
    	hScrollBarEnabled:false,
    	bounces:true,
    	pageParam:{
	       type:api.pageParam.type
	    },
        rect: {
	        x : 0,
			y : header_h,
			w : 'auto',
			h : 'auto'
        },
        bgColor:"#f2f2f2"
    });
}

</script>
</html>
