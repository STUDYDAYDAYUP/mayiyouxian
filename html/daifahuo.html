<script type="text/javascript">
	apiready = function(){
		get_order_list();
		//下拉刷新
			api.setRefreshHeaderInfo({
			    visible: true,
			    loadingImg: '',
			    bgColor: '#f2f2f2',
			    textColor: '#fff',
			    textDown: '下拉刷新...',
			    textUp: '松开刷新...',
			    showTime: true
			}, function(ret, err){
			    //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
			    get_order_list();
				api.parseTapmode();
				api.refreshHeaderLoadDone();
			});
	};
	
	function fgo_pay(orderId)
	{
		var ret='[{"orderId":'+orderId+'}]';
		ret=eval('('+ret+')');
		api.openWin({
			name: 'zhifu_header',
			url: 'zhifu_header.html',
			pageParam:{
			       json:ret
			}
		});
	}
	
	function fquxiao_pan(orderId)
	{
		api.confirm({
		    title: '提示',
		    msg: '确定取消该订单吗？',
		    buttons: ['确定', '取消']
		},function( ret, err ){
		    if( ret ){
		    	if(ret.buttonIndex == 1)
		    	{
		    		fquxiao(orderId);
		    	}
		    }else{
		         //alert( JSON.stringify( err ) );
		    }
		});
	}
	function fquxiao(orderId)
	{
			api.showProgress({title:'取消中...'});
			alert(orderId);
			var user_id=$api.getStorage('user_id');
			api.ajax({
	            url: YAH_ajax_name+'set_orderStatus.php',
	            method: 'post',
	            cache: false,
	            timeout: 30,
	            dataType: 'text',
	            returnAll:false,
	            data:{
	                values: {
	                	orderId:orderId,
	                	user_id:user_id,
	                	status:'-1'
	                }
	            }
	        },function(ret,err){
	        	api.hideProgress();//隐藏加载进度框
	            if (ret) {
	                 api.toast({
							    msg: '已取消',
							    duration: 2000,
							    location: 'bottom'
						});
						
						get_order_list();
	            }else {
	            	fduanwang();
	//				api.alert({
	//	                msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
	//	            });
	            };
	        });
	}
	
	function get_order_list(){
	    var user_id=$api.getStorage('user_id');
	    var time = Math.ceil(new Date().getTime()/1000);
        var sign = get_appkey(time);
        sign = md5(sign);
        api.ajax({
            url: YAH_web+'/index.php?m=Api&c=Orders&a=get_order_list',
            method: 'post',
            cache: false,
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {
                	userId:user_id,
                	type:1,
                	time:time,
	                sign:sign
                }
            }
        },function(ret,err){
        	if (ret) {
                 var html = '';
                 $(ret).each(function(i,val){
                     html += '<div class="shangjia" id="shangjia'+val['orderId']+'"><div class="min-title">';
                     html += '<span class="t1">订单号：'+val['orderNo']+'</span>';
                     if(val['effective'] == -1){
                         html += '<span class="t4">订单无效</span>';
                     }
                     else if(val['orderStatus'] == -2){
                         html += '<span class="t4">待付款</span>';
                     }
                     else if(val['orderStatus'] == 3){
                         html += '<span class="t4">配送中</span>';
                     }
                     else{
                         html += '<span class="t4">待发货</span>';
                     }
                     
                     html += '</div>';
                     $(val['goodslist']).each(function(n,val1){
                         html += '<div class="goods" tapmode="a0" onclick="fopen_dingdan_xx('+val['orderId']+','+val['effective']+');">';
                         html += '<div class="goods_left"><img src="'+$api.getStorage("YAH_web")+'/'+val1['goodsThums']+'" /></div>';
                         html += '<div class="goods_cen">';
                         html += '<div class="goods_title">'+val1['goodsName']+'</div>';
                         html += '<div class="goods-explain">'+val1.goodsSpec+'</div>'
                         if(val1.keywordlist.length > 0 && val1['keywordlist'][0] != ''){
			                 var abc = 0;
			                 html += '<div class="goods-spec">';
			                 $(val1.keywordlist).each(function(m,val2){
			                      if(abc < 3 ){
				                      if(val2 != ''){
				                         html += '<span>'+val2+'</span>';
				                         abc++
				                      }
			                      }
			                 })
			                 html += '</div>';
		                 }
                         html += '</div>';
                         html += '<div class="goods_right"><div class="goods_money">￥'+val1['goodsPrice']+'</div><div class="goods_num">X'+val1['goodsNums']+'</div></div>';
                         html += '</div>';
                     })
                     
                     if(val['orderStatus'] == -2 && val['effective'] == 1){
                         html += '<div class="ps_info">';
                         html += '<span class="ps_xx">需付款:<a style="color:#df5354;">￥'+val['needPay']+'</a> (含运费：￥'+val['deliverMoney']+')</span>';
                         html += '</div>';
                         html += '<div class="caozuo">';
                         html += '<div tapmode="del_on" class="del" onclick="fgo_pay('+val['orderId']+')">付款(<span class="shengtime" alt-time="'+val['shengtime']+'" alt-order="'+val['orderId']+'"></span>秒)</div>';
                         //html += '<div tapmode="look_wl_on" class="look_wl" onclick="fquxiao_pan('+val['orderId']+')">取消订单</div>';
                         html += '</div>';
					 }
					 else{
						 html += '<div class="ps_info">';
	                     html += '<span class="ps_xx">实付款:<a style="color:#df5354;">￥'+val['needPay']+'</a> (含运费：￥'+val['deliverMoney']+')</span>';
	                     html += '</div>';
					 }
                     html += '</div>';
                     
                     
                 })
                 
             
                 $('#main').html(html);
                 
                 jisuantime();
            }else {
            	var html='<div style="text-align:center;">暂无订单</div>';
            	$('#main').html(html);
            };
        });
     
	}
	
	function jisuantime(){
        if($('.shengtime')){
	        var time = Math.ceil(new Date().getTime() / 1000);
	        $('.shengtime').each(function(){
	            var paytime = Number($(this).attr('alt-time'));
	            var shengtime = paytime - time;
	            if(shengtime > 0){
			        $(this).html(shengtime);
			        setTimeout("jisuantime()",1000);
			    }else{
			       var orderid = paytime = Number($(this).attr('alt-order'));
			       $('#shangjia'+orderid).remove();
			    }
	        })
        }
        
    }

	function fopen_dingdan_xx(orderId,type)
	{
		if(type == 1){
			api.openWin({
		        name: 'dingdan_xx_header',
		        url: 'dingdan_xx_header.html',
		        pageParam:{
		        	id:orderId
		        }
	        });
		}
		
	}
