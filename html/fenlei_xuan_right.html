	function fxuan(n,id)
	{
		api.execScript({
	       	frameName:'sousuo_pingtai',
	        script: 'fxuan(0);fset_fenlei(\''+id+'\');'
        });
	}
	function fset_fenlei_xuan_right(id)
	{
		var ret=$api.getStorage('fenlei_list');
		var html='<ul>';
		var t=0;
		var o_t=0;
		var o_catId=0;
		var lin_num=0;
		for(var i=0;i<ret.length;i++)
		{
			if(ret[i].parentId==id)
			{
				lin_num=0;
				for(var j=0;j<ret.length;j++)
				{
					if(ret[i].catId==ret[j].parentId) lin_num++;
				}
				if(t==0)
				{
					html+='<li class="on" tapmode="" onclick="fxuan(\''+t+'\',\''+ret[i].catName+'\');"><div class="s1 ccyc">'+ret[i].catName+'</div><div class="s2">'+lin_num+'</div></li>';
					o_t=t;
					o_catId=ret[i].catId;
				}
				else
				{
					html+='<li tapmode="" onclick="fxuan(\''+t+'\',\''+ret[i].catName+'\');"><div class="s1 ccyc">'+ret[i].catName+'</div><div class="s2">'+lin_num+'</div></li>';
				}
				t++;
			}
		}
		html+='</ul>';
		$('#main').html(html);
		//document.getElementById("main").innerHTML=html;
		api.parseTapmode();
	}
