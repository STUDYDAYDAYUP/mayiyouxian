<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/yijianfankui.css"/>
    <style>
    	body{
    		
    	}
    	#statement{
    		position: absolute;
    		bottom:50px;
    	}
    </style>
</head>
<body>
<div id="main">
	<div id="content">
		<textarea name="" id="cont" maxlength="100" placeholder="选填，可填写您和卖家达成一致的要求"></textarea>
	</div>
	<div id="go" tapmode="go_on" onclick="fgo();">确定</div>
	<div id="statement" class="f"></div>
</div>	
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript">
	apiready = function(){
		var liuyan=api.pageParam.liuyan;
		if(liuyan!=0 && liuyan!='0')
		{
			document.getElementById("cont").value=liuyan;
		}
	};
	function fclose()
	{
		api.closeWin({
        });
	}
	function fgo()
	{
		var content=document.getElementById("cont").value;
		if(content=="")
		{
			api.toast({
				msg: '留言内容不能为空！',
				duration: 2000,
				location: 'bottom'
			});
			return;
		}
		api.execScript({
	       	name:'xiadan_header',
	       	frameName:'xiadan',
	        script: 'fset_liuyan(\''+api.pageParam.n+'\',\''+content+'\');'
        });
        fclose();
	}
</script>
</html>
