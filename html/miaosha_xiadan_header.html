<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/header.css"/>
    <style>
    	body{
    		background-color:#f2f2f2;
    	}
    </style>
</head>
<body>
<div id="wrap">
	<header id="headers">
        <div id="goshop" class="topbar ">
	        <div tapmode="a" onclick="freturn();" class="topzuo"></div>
	      	<div class="topzhong">确认订单</div>
	      	<!--<div tapmode="a" class="topyou">编辑</div>-->
	      	<!--<div tapmode="a" class="topyou_tu"></div>-->
        </div>
	</header>
</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
function freturn()
{
	api.closeWin({
    });
}
	apiready = function(){
			api.parseTapmode();
		if(api.systemType=='ios'){
       		document.getElementById("headers").style.paddingTop="20px";
    	}
    	else
    	{
    		var sVer = api.systemVersion;
    		var banben=parseFloat(sVer);
    		if(banben>=4.4)
    		{
    			document.getElementById("headers").style.paddingTop="25px";
    		}
    	}
    	setTimeout("fopencontent()",200);
	};
function fopencontent()
{
			var $header = $api.dom('header');
			$api.fixIos7Bar($header);
			var $body = $api.dom('body');
			var header_h = $api.offset($header).h;
			var body_h = $api.offset($body).h;
			var rect_h = api.winHeight - header_h;
			
	    	api.openFrame({
		        name: 'miaosha_xiadan',
		        url: 'miaosha_xiadan.html',
		        vScrollBarEnabled:false,
            	hScrollBarEnabled:false,
            	bounces:true,
            	pageParam:{
		        	shopId:api.pageParam.shopId,
		        	ps_time:api.pageParam.ps_time,
		        	end_time:api.pageParam.end_time,
		        	tuangou:api.pageParam.tuangou,
		        	miaosha:api.pageParam.miaosha,
		        	num:api.pageParam.num,
		        	dq_time:api.pageParam.dq_time,
		        	goods_id:api.pageParam.goods_id
		        },
		        rect: {
			        x : 0,
					y : header_h,
					w : 'auto',
					h : rect_h-50
		        },
		        bgColor:"#f2f2f2"
	        });
	        api.openFrame({
		        name: 'miaosha_xiadan_footer',
		        url: 'miaosha_xiadan_footer.html',
		        vScrollBarEnabled:false,
            	hScrollBarEnabled:false,
            	bounces:false,
            	pageParam:{
		        	shopId:api.pageParam.shopId,
		        	ps_time:api.pageParam.ps_time,
		        	end_time:api.pageParam.end_time
		        },
		        rect: {
			        x : 0,
					y : header_h+rect_h-50,
					w : 'auto',
					h : 50
		        },
		        bgColor:"#f2f2f2"
	        });
}
</script>
</html>
