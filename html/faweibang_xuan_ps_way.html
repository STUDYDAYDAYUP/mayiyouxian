<script type="text/javascript">
	apiready = function(){
		
	};
	function fxuan(n,name)
	{
		var max=$('.list').length;
		for(var i=0;i<max;i++)
		{
			if(i==n)
			{
				$('.list').eq(i).addClass('list_on');
				api.execScript({
	               	frameName:'faweibang',
	                script: 'fset_ps_way(\''+name+'\');'
                });
                api.execScript({
	               	frameName:'faweibang_tanc',
	                script: 'fclose();'
                });
			}
			else
			{
				$('.list').eq(i).removeClass('list_on');
			}
		}
	}
</script>
