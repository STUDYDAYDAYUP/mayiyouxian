<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		fget_sousuo_lishi();
	};
	function fget_sousuo_lishi()
	{
		var num=Number($api.getStorage('sousuo_lishi_num'));
		var html='<ul>';
		for(var i=num-1;i>=0;i--)
		{
			var title=$api.getStorage('sousuo_lishi['+i+']');
			html+='<li tapmode="a"  onclick="fsousuo(\''+title+'\');">'+title+'</li>';
		}
		html+='</ul>';
		html+='<div class="di" tapmode="a" onclick="fdel();">清空搜索记录</div>';
		document.getElementById("lishi").innerHTML=html;
		api.parseTapmode();
	}
	function fsousuo(n)
	{
		api.execScript({
			name:'ssy_header',
	        script: 'fset(\''+n+'\');'
        });
	}
	function fdel()
	{
		$api.setStorage('sousuo_lishi_num',0);
		fget_sousuo_lishi();
	}
</script>
