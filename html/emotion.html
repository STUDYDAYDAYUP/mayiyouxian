<script type="text/javascript">
$(document).ready(function(){
//	$('li').css('display','none');
//	$('.main_image li').css('display','block');
	$(".main_visual").hover(function(){
		$("#btn_prev,#btn_next").fadeIn()
	},function(){
		$("#btn_prev,#btn_next").fadeOut()
	});
	
	$dragBln = false;
	
	$(".main_image").touchSlider({
		flexible : true,
		speed : 200,
		btn_prev : $("#btn_prev"),
		btn_next : $("#btn_next"),
		paging : $(".flicking_con a"),
		counter : function (e){
			$(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
		}
	});
	
	$(".main_image").bind("mousedown", function() {
		$dragBln = false;
	});
	
	$(".main_image").bind("dragstart", function() {
		$dragBln = true;
	});
	
	$(".main_image a").click(function(){
		if($dragBln) {
			return false;
		}
	});
	
	timer = setInterval(function(){
		$("#btn_next").click();
	}, 5000);
	
	$(".main_visual").hover(function(){
		clearInterval(timer);
	},function(){
		timer = setInterval(function(){
			$("#btn_next").click();
		},5000);
	});
	
	$(".main_image").bind("touchstart",function(){
		clearInterval(timer);
	}).bind("touchend", function(){
		timer = setInterval(function(){
			$("#btn_next").click();
		}, 5000);
	});
	
});
</script>

<script type="text/javascript">
	function fadd_emotion(name)
	{
		api.execScript({
	        frameName:'jiedan',
	        script: 'fadd_emotion(\''+name+'\');'
        });
        api.execScript({
	        frameName:'faweibang',
	        script: 'fadd_emotion(\''+name+'\');'
        });
        api.execScript({
	        frameName:'liaotian',
	        script: 'fadd_emotion(\''+name+'\');'
        });
        api.execScript({
	        frameName:'tiezi_xx',
	        script: 'fadd_emotion(\''+name+'\');'
        });
        api.execScript({
	        frameName:'fatiezi',
	        script: 'fadd_emotion(\''+name+'\');'
        });
	}
	function fdelete_o()
	{
		api.execScript({
	        frameName:'jiedan',
	        script: 'fdelete_o();'
        });
        api.execScript({
	        frameName:'faweibang',
	        script: 'fdelete_o();'
        });
	}
</script>
