	function fjia(n,goods_id)
	{
		var pan=$api.getStorage('login');
		if(pan=='0')
		{
			api.toast({
				msg: '请先登录！',
				duration: 2000,
				location: 'bottom'
			});
			return;
		}

		var left=$('.jia').eq(n).offset().left;
		var top=$('.jia').eq(n).offset().top;

		var max_num=Number($('.max_num').val());
		var attr_id=$('#'+goods_id).attr('attr_id');
		if(num==0)
		{
			$(".num").eq(n).css('display','block');
			$(".jian").eq(n).css('display','block');
			$(".num").eq(n).rotate({
	            angle: 180,
	            animateTo: 0,
	            duration:200,
	            callback: function () {
	               
	            }
	        })
	        $(".jian").eq(n).rotate({
	            angle: 180,
	            animateTo: 0,
	            duration:200,
	            callback: function () {
	               
	            }
	        })
	        $(".num").eq(n).attr('left_pan',1);
			$(".num").eq(n).animate({left:'-=22px'},200);
			$(".jian").eq(n).animate({left:'-=44px'},200);
			fadd_buycar(n,goods_id);
		}
		else
		{
			if(num+1<=max_num) fset_buycar(goods_id,'goods_num',(num+1),attr_id);
		}
		if(num+1>max_num) $('.num').eq(n).html(max_num);
		else $('.num').eq(n).html(num+1);
		api.execScript({
	       	name:'dianpu',
	       	frameName:'dianpu_right',
	        script: 'fshuaxin();'
        });
        api.execScript({
            	name:'dianpu',

	function fjian(n,goods_id)
	{
		var num=Number($('.num').eq(n).html());
		var attr_id=$('#'+goods_id).attr('attr_id');
		if(num==0) return;
		if(num==1)
		{
			 $(".num").eq(n).rotate({
	            angle: 0,
	            animateTo: 180,
	            duration:200,
	            callback: function () {
	                
	            }
	        })
	        $(".jian").eq(n).rotate({
	            angle: 0,
	            animateTo: 180,
	            duration:200,
	            callback: function () {
	                
	            }
	        })
	        var pan=$(".num").eq(n).attr('left_pan');
	        if(pan!=0)
	        {
	        	$(".num").eq(n).attr('left_pan',0);
		        $(".num").eq(n).animate({left:'+=22px'},200);
				$(".jian").eq(n).animate({left:'+=44px'},200);
	        }
			setTimeout('fyin('+n+')',200);
			fdel(goods_id,attr_id);
		}
		else
		{
			fset_buycar(goods_id,'goods_num',(num-1),attr_id);
		}
		if(num>1) $('.num').eq(n).html(num-1);
		if(num==1) setTimeout("$('.num').eq("+n+").html("+(num-1)+")",200);
		api.execScript({
	       	name:'dianpu',
	       	frameName:'dianpu_right',
	        script: 'fshuaxin();'
        });
        api.execScript({
            	name:'dianpu',
	           	frameName:'dianpu_footer',
	            script: 'fget_buycar();'
            });
	}
