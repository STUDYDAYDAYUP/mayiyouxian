		<div class="s1" tapmode="a" onclick="fqingchu_shaixuan();">清除筛选</div><div class="s2"></div><div class="s3" tapmode="go_on" onclick="fshaixuan_go();">完成</div>

<script type="text/javascript" src="../script/api.js"></script>

<script type="text/javascript">
	apiready = function(){
		
	};
	$(".content li .list").click(function(){
		var n=$(this).index();
		var max=$('.content li').eq($(this).attr('fu')).find('.list').length;
		for(var i=1;i<=max;i++)
		{
			if(i==n)
			{
				$('.content li').eq($(this).attr('fu')).find('.list').eq(i-1).addClass('list_on');
			}
			else
			{
				$('.content li').eq($(this).attr('fu')).find('.list').eq(i-1).removeClass('list_on');
			}
		}
	});
	function fqingchu_shaixuan()
	{
		$('#main .content li').find('.list').removeClass('list_on');
	}
	function fshaixuan_go()
	{
		var json='';
		api.execScript({
	       	frameName:'sousuo_pingtai',
	        script: 'fxuan(2);fset_shaixuan(\''+json+'\');'
        });
	}
</script>
