	function fxuan(n)
	{
		var max=$('#header .list').length;
		for(var i=0;i<max;i++)
		{
			if(i==n)
			{
				$('#header .list').eq(i).addClass('list_on');
			}
			else
			{
				$('#header .list').eq(i).removeClass('list_on');
			}
		}
		if(n==0)
		{
			$('.left2').css('display','block');
			$('.right2').css('display','none');
		} 
		else if(n==1)
		{
			$('.left2').css('display','none');
			$('.right2').css('display','block');
		}
	}

	function fdelete(xiaoxi_id)

		api.confirm({

		api.ajax({

	            dataType: 'json',

	                }
	            }
	        },function(ret,err){
	        	api.hideProgress();//隐藏加载进度框
