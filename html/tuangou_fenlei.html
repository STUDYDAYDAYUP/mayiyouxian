    <style>
    	html{
			height: 100%;
		    width: 100%;
		    background-color: #f2f2f2;
		}
    	body {    
			width: 100%;
			height:100%;
			margin:0;
			padding:0;
			background-color:#f2f2f2;
			display: -webkit-box;
            display: -webkit-flex;
            display: flex;  
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
		}
		input,button,select,textarea{outline:none;-webkit-appearance:none;}
		#main{
			width:100%;
			background-color:#fff;
			border-bottom:1px solid #eee;
			padding:10px 0 9px 0;
		}
		#content{
			-webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;  
		}
		#left{
			width:100px;
		}
		#right{
			-webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            background-color:#fff;
		}
		#di{
			width:90%;
			border-radius: 30px;
			background-color:#eee;
			height:30px;
			margin:0 5%;
			text-align: center;
			font-size: 14px;
			color:#999;
			position: relative;
		}
		#di .s1{
			background-image:url('../image/sousuo.png');
			background-repeat:no-repeat;
			background-size:16px 16px;
			height:16px;
			width:16px;
			line-height: 10px;	
		}
		#di .s2{
			line-height: 30px;		
		}
		#ssk{
			position: absolute;
			top:0;
			left:0;
			width:80%;
			height:30px;
			margin:0 10px;
		}
    </style>
</head>

<div id="content">
	<div id="left"></div>
	<div id="right"></div>
</div>

		        w:api.winWidth-100,
		        h:api.pageParam.rect_h
	        },
	        bounces:true,
	        vScrollBarEnabled: false,
    		hScrollBarEnabled: false
        });
	};
	function fhuo()
	{
		document.getElementsByClassName('s1')[0].style.display="none";
		document.getElementsByClassName('s2')[0].style.display="none";
	}
	function fshi()
	{
		var val=document.getElementById("ssk").value;
		if(val=="")
		{
			document.getElementsByClassName('s1')[0].style.display="";
			document.getElementsByClassName('s2')[0].style.display="";
		}
	}
