	function ftime()
	{
	    if(time!=0)
	    {
	        time--;

	    else

	    }

	function fgo()
	{
	    var mobile=document.getElementById("zh").value;
	    var pwd1=document.getElementById("pwd1").value;
	    var pwd2=document.getElementById("pwd2").value;
	    var yzm=document.getElementById("yzm").value;
	    if(mobile.length==11 && mobile[0]=='1'  && (mobile[1]=='3' || mobile[1]=='5' || mobile[1]=='7' || mobile[1]=='8'))
	    {
	        if(pwd1.length<6)
	        {
	            api.toast({
					msg: '密码不能小于6位数',
					duration: 2000,
					location: 'bottom'
			    });
	            return;
	        }
	        if(pwd1!=pwd2)
	        {
	        	api.toast({
					msg: '两次密码不一致',
					duration: 2000,
					location: 'bottom'
			    });
	            return;
	        }
	        for(var i=0;i<pwd1.length;i++)
	        {
	        	if(pwd1[i]==" ")
	        	{
	        		api.toast({
						msg: '密码格式错误',
						duration: 2000,
						location: 'bottom'
				    });
	        		return;
	        		break;
	        	}
	        }
	        if(yzm==localStorage.yzm && localStorage.yzm_sj==mobile)
	        {
	            fshow(mobile,pwd1);
	        }
	        else
	        {
	            api.toast({
					msg: '验证码错误',
					duration: 2000,
					location: 'bottom'
			   });
	        }
	    }
	    else
	    {
	       api.toast({

				duration: 2000,
				location: 'bottom'
		   });
	       return;
	    }
	    
	}
	function fshow(mobile,pwd)
	{
		api.showProgress({title:'提交中...'});
		var user_id=$api.getStorage('user_id');
	    api.ajax({
            url: YAH_ajax_name+'cz_pay_pwd.php',
            method: 'post',
            cache: false,
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {
                	mobile:mobile,
                	pwd:pwd,
                	user_id:user_id
                }
            }
        },function(ret,err){
        	api.hideProgress();//隐藏加载进度框
            if (ret) {
            	if(ret[0]['pan']=='1')
            	{
            		api.toast({
						msg: '重置支付密码成功',
						duration: 2000,
						location: 'bottom'
				   });
				   api.execScript({
	                   namr:'set_pay_pwd_header',
	                   frameName:'set_pay_pwd',
	                   script: 'fget_user();'
                   });

            	}

            	{
            		api.toast({

						location: 'bottom'
				   });
            	}
